<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>1st Website</title>
    </head>
    <body>
        <!-- top Banner -->
        <div class="top-section">
            <div class="top-banner">
                <div class="banner-text-bold">Welcome to fastFingers.com</div>
            </div>

            <hr />

            <!-- navbar -->

            <nav id="nav-bar">
                <!-- image div -->

                <div class="image container">
                    <img src="#" alt="company-logo" />
                </div>

                <!-- navlinks -->

                <div class="nav-link container flex">
                    <!-- ul nav list  -->

                    <ul class="flex">
                        <li class="nav-item">Youtube</li>
                        <li class="nav-item">Tag Generate</li>
                        <li class="nav-item">Keywords</li>
                        <li class="nav-item">Support</li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- hero 1 -->

        <div class="hero">
            <div class="hero-1 container">
                <!-- hero header -->

                <div class="hero-header">
                    <h3 class="typing-title">TYPING SPEED TEST</h3>
                    <h1 class="type-improove-title">Test Your Typing Skills</h1>
                </div>

                <div class="result-area flex">
                    <div class="result-div" id="timer">
                        <span class="value">60</span>
                        <p class="name">sec</p>
                    </div>
                    <div class="result-div" id="wpm">
                        <span class="value">00</span>
                        <p class="name">words/Min</p>
                    </div>
                    <div class="result-div" id="cpm">
                        <span class="value">00</span>
                        <p class="name">Char/Min</p>
                    </div>
                    <div class="result-div" id="accuracy">
                        <span class="value">00</span>
                        <p class="name">% Accuracy</p>
                    </div>
                </div>

                <!-- input-field -->
                <input type="text" class="input-field" />

                <!-- typing area  -->

                <div class="typing-area flex container">
                    <!-- empty div -->
                    <div class="typing-area-div empty-div"></div>

                    <!-- typing div -->
                    <div class="typing-area-div">
                        <p class="typing-text"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- footer -->

        <div class="footer"></div>
    </body>

    <script src="script.js"></script>
</html>
